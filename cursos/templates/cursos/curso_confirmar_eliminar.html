{% extends 'contenido/encabezado.html' %}

{% block titulo %}Eliminar Curso{% endblock %}

{% block contenido %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-danger text-white">
            <h2>Confirmar Eliminación</h2>
        </div>
        <div class="card-body">
            <p>¿Estás seguro de eliminar el curso <strong>{{ curso.nombre }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                    <a href="{% url 'cursos:lista' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
