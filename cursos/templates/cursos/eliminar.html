{% extends 'base.html' %}

{% block content %}
<h1>Eliminar curso</h1>
<p>¿Estás seguro que deseas eliminar el curso "{{ curso.nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'cursos:listar' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
