{% extends "base.html" %}

{% block content %}
<h1>{{ titulo }}</h1>
<form method="post" enctype="multipart/form-data" class="mb-4">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'cursos:listar' %}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>
{% endblock %}
